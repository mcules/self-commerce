{config_load file="$language/lang_$language.conf" section="boxes"}

  <h4>{#heading_manufacturers_info#}</h4>
  <div class="boxInfoBodyRS">
		{if $IMAGE}
		<p class="centerContent"><img src="{$IMAGE}" alt="{$NAME}" class="imgCenter" /></p>

		{if $URL}
		<p>{$URL}</p>
		{/if}

</div>
