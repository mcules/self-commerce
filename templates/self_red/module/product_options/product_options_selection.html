{if $options!=''}
<table class="products_table" width="50%" border="0" cellspacing="0" cellpadding="0">
	{foreach name=outer item=options_data from=$options} 
	<tr>
		<td valign="top" class="main"><strong>{$options_data.NAME}:</strong>&nbsp;</td>
		<td class="main">
		{foreach key=key_data item=item_data from=$options_data.DATA}
		<input type="radio" name="id[{$options_data.ID}]" value="{$item_data.ID}" checked="checked" />
		{$item_data.TEXT} {if $item_data.PRICE!=''}( {$item_data.PREFIX}{$item_data.PRICE} ){/if}<br />
	{/foreach}
		</td>
	</tr>
	{/foreach} 
</table>
{/if}
