{config_load file="$language/lang_$language.conf" section="product_navigator"}
<table width="98%"  border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td width="1" class="main">{if $FIRST!=''}<a class="first" href="{$FIRST}" title="{#first#}"><!--{#first#}--></a>{/if}</td>
    <td width="1" class="main">{if $PREVIOUS!=''}<a class="back" href="{$PREVIOUS}" title="{#back#}"><!--{#back#}--></a>{/if}</td>
    <td width="1" class="main">{if $NEXT!=''}<a class="next" href="{$NEXT}" title="{#next#}"><!--{#next#}--></a>{/if}</td>
    <td width="1" class="main">{if $LAST!=''}<a class="last" href="{$LAST}" title="{#last#}"><!--{#last#}--></a>{/if}</td>
    <td class="main" align="right"><strong>{$PRODUCTS_COUNT}</strong>&nbsp;{#total#}</td>
  </tr>
</table>
