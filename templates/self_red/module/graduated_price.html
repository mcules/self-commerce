{config_load file="$language/lang_$language.conf" section="graduated_price"} 
<table class="products_table line_top line_bottom" width="100%" border="0">
  <tr> 
    <td colspan="2" class="main"><strong>{#heading_text#}</strong></td>
  </tr>
  {foreach name=aussen item=module_data from=$module_content} 
  <tr> 
    <td class="main" nowrap="nowrap" valign="top">{$module_data.QUANTITY} {#unit#}</td>
    <td class="main" nowrap="nowrap">{#pieces#} {$module_data.PRICE}{if $module_data.VPE}<br />{$module_data.VPE}{/if}</td>
  </tr>
  {/foreach}
</table>
